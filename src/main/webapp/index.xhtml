<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Blog Manager</title>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
    <div class="container">
        <h1>Blog Manager</h1>

        <h2>Lectores</h2>
        <h:dataTable value="#{readerController.allReaders}" var="reader" border="1">
            <h:column>
                #{reader.id}
            </h:column>
            <h:column>
                #{reader.name}
            </h:column>
            <h:column>
                <h:commandButton value="Editar" action="#{readerController.editReader(reader)}" />
                <h:commandButton value="Eliminar" action="#{readerController.deleteReader(reader.id)}" />
            </h:column>
        </h:dataTable>

        <h2>Blogs</h2>
        <h:dataTable value="#{blogController.allBlogs}" var="blog" border="1">
            <h:column>
                #{blog.id}
            </h:column>
            <h:column>
                #{blog.title}
            </h:column>
            <h:column>
                #{blog.description}
            </h:column>
            <h:column>
                <h:commandButton value="Editar" action="#{blogController.editBlog(blog)}" />
                <h:commandButton value="Eliminar" action="#{blogController.deleteBlog(blog.id)}" />
            </h:column>
        </h:dataTable>

        <h2>Crear Nuevo Lector</h2>
        <h:form>
            <h:inputText value="#{readerController.newReaderName}" />
            <h:commandButton value="Crear" action="#{readerController.createReader}" />
        </h:form>

        <h2>Crear Nuevo Blog</h2>
        <h:form>
            <h:inputText value="#{blogController.newBlogTitle}" />
            <h:inputTextarea value="#{blogController.newBlogDescription}" />
            <h:commandButton value="Crear" action="#{blogController.createBlog}" />
        </h:form>
    </div>
</h:body>
</html>
